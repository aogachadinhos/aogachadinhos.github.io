<meta charset="UTF-8">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #42e8e0 0%, #89f582 100%);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* HEADER */
header {
    text-align: center;
    margin-bottom: 30px;
}

.logo-container {
    position: relative;
    display: inline-block;
}

/* ANEL ANIMADO */
.logo-container::before {
    content: "";
    position: absolute;
    inset: -8px;
    border-radius: 50%;
    background: linear-gradient(45deg, #00f5d4, #00bbf9, #00f5d4);
    background-size: 200% 200%;
    animation: girarGradiente 4s linear infinite;
    z-index: 0;
}

/* LOGO */
.logo-container img {
    width: 150px;
    border-radius: 50%;
    display: block;
    position: relative;
    z-index: 1;
    animation: brilhoSuave 3s ease-in-out infinite;
}

/* MOVIMENTO DO GRADIENTE */
@keyframes girarGradiente {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

/* BRILHO PULSANDO */
@keyframes brilhoSuave {
    0% {
        box-shadow: 0 0 10px rgba(0,255,200,0.4);
    }
    50% {
        box-shadow: 0 0 25px rgba(0,255,200,0.8);
    }
    100% {
        box-shadow: 0 0 10px rgba(0,255,200,0.4);
    }
}

h1 {
    color: #fff;
    margin: 0;
    font-size: 2.5em;
    animation: brilhoTexto 5s ease-in-out infinite;
}

@keyframes brilhoTexto {
    0% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
    100% { transform: translateY(0); }
}

header p {
    color: #1a4a3f;
    font-weight: 600;
}

.instagram-link {
    align-items: center;
    gap: 6px;
    margin-top: 15px;
    padding: 8px 20px;
    background-color: rgba(255, 255, 255, 0.4);
    color: #1a4a3f;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    transition: 0.3s;
}

.instagram-link:hover {
    background-color: rgba(255,255,255,0.7);
}

/* PESQUISA */
.search-container {
    text-align: center;
    margin-bottom: 30px;
}

#searchInput {
    width: 90%;
    max-width: 500px;
    padding: 15px 20px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    outline: none;
}

.products-grid {
    display: grid;
    gap: 15px;
    max-width: 900px;
    margin: 0 auto;
}

/* MOBILE - atÃ© 768px */
@media (max-width: 768px) {
    .products-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* DESKTOP */
@media (min-width: 769px) {
    .products-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

/* CARD */
.product-card {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

/* BORDA ANIMADA */
.product-card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 15px;
    padding: 2px;
    background: linear-gradient(45deg, #42e8e0, #89f582, #42e8e0);
    background-size: 200% 200%;
    animation: bordaAnimada 4s linear infinite;
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

.product-card.top::after {
    content: "TOP ðŸ”¥";
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    font-size: 11px;
    font-weight: bold;
    color: white;
    border-radius: 20px;
    background: linear-gradient(45deg, #ff5722, #ff9800, #ff5722);
    background-size: 200% 200%;
    animation: seloGradiente 3s ease infinite, seloPulse 2s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(255,87,34,0.6);
}

/* Movimento do gradiente */
@keyframes seloGradiente {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* PulsaÃ§Ã£o suave */
@keyframes seloPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

@keyframes bordaAnimada {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

.product-img {
    width: 100%;
    max-width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.4s ease;
}
.product-card:hover .product-img {
    transform: scale(1.08);
}
.product-name {
    font-size: 1em;
    margin: 0;
}

.product-number {
    font-size: 0.85em;
    color: #777;
}


/* BOTÃƒO */
.buy-btn {
    display: inline-block;
    background: linear-gradient(270deg, #00bfa5, #00e676, #42e8e0, #00bfa5);
    background-size: 600% 600%;
    animation: gradientShift 8s ease infinite;

    color: white;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 0.85em;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease;
    box-shadow: 0 6px 18px rgba(0, 191, 165, 0.4);
}

.buy-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 191, 165, 0.6);
}

.buy-btn:active {
    transform: scale(0.98);
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulsar {
    0% { box-shadow: 0 0 0 0 rgba(0,191,165,0.6); }
    70% { box-shadow: 0 0 0 10px rgba(0,191,165,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,191,165,0); }
}

.no-results {
    text-align: center;
    grid-column: 1 / -1;
    color: #fff;
    font-weight: bold;
    display: none;
}
</style>
</head>

function exibirProdutos(lista) {
    const antigos = container.querySelectorAll('.product-card');
    antigos.forEach(card => card.remove());

    const produtosValidos = lista.filter(produto =>
