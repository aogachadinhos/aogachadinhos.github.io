        header img {

        @keyframes brilhoLogo {

            0% {
                transform: translateY(0);
                text-shadow: 0 0 5px rgba(255,255,255,0.3);
            }
            50% {
                transform: translateY(-3px);
                text-shadow: 0 0 15px rgba(255,255,255,0.7);
            }
            100% {

            padding: 8px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #1a4a3f;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .instagram-link:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 90%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            outline: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: #222;
        }

        .product-number {
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: block;
        }

        .buy-btn {
            display: inline-block;
            background-color: #00bfa5;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .buy-btn:hover {
            background-color: #009682;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>

const container = document.getElementById('productContainer');
const searchInput = document.getElementById('searchInput');
const noResultsMsg = document.getElementById('noResultsMsg');

function exibirProdutos(lista) {
    const antigos = container.querySelectorAll('.product-card');
    antigos.forEach(card => card.remove());

    const produtosValidos = lista.filter(produto => 
        produto.nome && produto.imagem && produto.link
    );

    if (produtosValidos.length === 0) {
        noResultsMsg.style.display = 'block';
    } else {
        noResultsMsg.style.display = 'none';

        produtosValidos.forEach(produto => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${produto.imagem}" alt="${produto.nome}" class="product-img">
                <div class="product-info">
                    <h3 class="product-name">${produto.nome}</h3>
                    <span class="product-number">#${produto.numero}</span>
                    <a href="${produto.link}" class="buy-btn" target="_blank">
                        COMPRAR NA SHOPEE
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    }
}

searchInput.addEventListener('input', (e) => {
    const termo = e.target.value.toLowerCase().trim();
    const filtrados = produtos.filter(produto =>
        produto.nome.toLowerCase().includes(termo) ||
        produto.numero.includes(termo)
    );
    exibirProdutos(filtrados);
});
